<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <!-- +2カウントアップするボタンを追加 -->
        <button type="button" class="button js-button">+2</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
    </div>
    <!-- 初期メッセージを追加 -->
    <div id="js-message">You're down!</div>

    <!-- カウントアップ・ダウン機能に関する処理 -->

    <script src="./counter.js"></script>
    <!-- ボクシングのカウント機能に関する処理 -->
    <script src="./boxing-counter.js"></script>
    <!-- 、reset.jsにはリセット機能に関する処理 -->
    <script src="./reset.js"></script>

</body>
</html>
